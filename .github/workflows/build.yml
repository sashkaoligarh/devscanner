name: Build & Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: --linux
          - os: macos-latest
            platform: --mac
          - os: windows-latest
            platform: --win

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: devscanner
        run: npm ci

      - name: Build frontend
        working-directory: devscanner
        run: npx vite build

      - name: Build & upload Electron app
        working-directory: devscanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder ${{ matrix.platform }} --publish always

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from package.json
        id: version
        run: echo "version=v$(node -p "require('./devscanner/package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Publish draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release edit "${{ steps.version.outputs.version }}" --draft=false --repo "${{ github.repository }}"
